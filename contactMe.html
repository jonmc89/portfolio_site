<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog Site</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d4691f768e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header__main">
      <a href="index.html" class="site__title"><h2>My Portfolio</h2></a>
      <div class="navbar">
        <ul class="nav__list">
          <li><a href="index.html" class="list__item">Home</a></li>
          <li>
            <a href="#" class="list__item">Current Projects</a>
          </li>
          <li><a href="#" class="list__item">Contact Me</a></li>
        </ul>
      </div>
    </header>
    <div class="contact__container">
      <div class="contact__content">
        <div class="contact__form__container">
          <form class="contact__form" action="">
            <label class="form__label" for="name">Name</label>
            <input class="form__input" id="name" name="name" type="text" />
            <label class="form__label" for="email">Email</label>
            <input class="form__input" id="email" name="email" type="email" />
            <label class="form__label" for="message">Your Message</label>
            <textarea
              class="form__message"
              id="message"
              name="message"
              rows="8"
            ></textarea>

            <input class="form__submit" type="submit" />
          </form>
        </div>

        <div class="contact__image">
          <img
            src="Images/pixel art image for a contact me page.png"
            alt=""
            height="500"
            width="500"
          />
        </div>
        <div class="contact__message">
          <p>
            Hi, drop me a message if you are interested in any of my work, and I
            will get back to you!
          </p>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2024</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
